legal.privacy.heading=Datenschutz
legal.privacy.body=<p>ThrSqr benötigt und verwendet genau ein "Cookie". Dessen Zweck ist, sich die eingestellte Sprache und den Namen zu merken, mit dem Sie zuletzt einer Veranstaltung zu- oder abgesagt haben. Diese Informationen sind auf dem ThrSqr-Server gespeichert. Diese Daten können mit dem Link auf jeder Seite zurückgesetzt werden.</p><p>Wenn Sie eine neue Veranstaltung einrichten, werden deren Details auf dem ThrSqr-Server gespeichert. Veranstaltunen werden nach dreimonatiger Inaktivität gelöscht. Wenn Sie einer Veranstaltung zu- oder absagen werden name und Kommentar auf dem ThrSqr-Server gespeichert. Teilnehmerdaten werden nach sechsmonatiger Inaktivität gelöscht.</p><p>Wenn Sie ein eigenes Logo für eine Veranstaltung hochladen, wird dieses bei Amazon Web Services (AWS) gespeichert. Beim Besuch einer Veranstaltungsseite mit eigenem Logo werden die IP-Adresse und anonyme Informationen über den Browseran AWS gesendet.</p><p>Wenn Sie Browser-Benachrichtigungen aktivieren, speichert ThrSqr eine anonyme Identifikation Ihres Browsers auf dem ThrSqr-Server, um eine Benachrichtigung and diesen Browser verschicken zu können.</p><p>ThrSqr wird derzeit bei Heroku auf einem US-Server bereitgestellt. Keine der Daten, die für den Betrieb von ThrSqr gespeichert werden, werden and Dritte weitergegeben.</p>
legal.disclaimer.heading=Haftungsausschluss
